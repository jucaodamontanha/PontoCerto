<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      color: #333;
      padding: 20px;
    }
    .container {
      background-color: white;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }
    h2 {
      color: #4a90e2;
    }
    .token {
      background: #f0f0f0;
      border-radius: 5px;
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0;
    }
    a.button {
      background-color: #4a90e2;
      color: white;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 5px;
      display: inline-block;
      margin-top: 20px;
    }
    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Redefinição de senha</h2>
  <p>Você solicitou uma redefinição de senha para sua conta no <strong>Ponto Certo</strong>.</p>
  <p>Use o token abaixo para redefinir sua senha. Ele é válido por 1 hora.</p>
  <div class="token">{{TOKEN}}</div>
  <a href="{{LINK_REDEFINIR}}" class="button">Redefinir senha</a>
  <div class="footer">
    Se você não solicitou esta alteração, apenas ignore este e-mail.
  </div>
</div>
</body>
</html>
